name: Deploy Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Ensure backend folder exists
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            mkdir -p /home/${{ secrets.EC2_USER }}/backend

      - name: Copy backend folder to EC2
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "server/*"
          target: "/home/${{ secrets.EC2_USER }}/backend"

      - name: Install, build and run backend
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /home/${{ secrets.EC2_USER }}/backend

            # Instalar Node.js si no existe
            if ! command -v node &> /dev/null
            then
              curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi

            # Instalar PM2 si no existe
            if ! command -v pm2 &> /dev/null
            then
              sudo npm install -g pm2
            fi

            # Instalar dependencias
            npm install

            # Compilar TypeScript
            npm run build

            # Detener backend anterior si existe
            pm2 delete backend || true

            # Levantar backend
            pm2 start dist/server.js --name backend

            # Guardar procesos PM2
            pm2 save
