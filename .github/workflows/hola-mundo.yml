name: Hola mundo Pipeline

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Selecciona la rama a ejecutar"
        required: true
        default: "main"
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Hola Mundo Script
        run: python hola_mundo.py
